<p style='margin:0cm;line-height:25.5pt;background:white'><span
style='font-size:10.5pt;color:#181E33'>什么是操作系统？如何理解操作系统的异步性（不确定性）？<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='background:white'><span class=fl><b><span
style='mso-bidi-font-size:10.5pt;color:black;mso-color-alt:windowtext'>答案：</span></b></span><span
lang=EN-US style='mso-bidi-font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>操作系统是一组控制和管理计算机系统中的各种软硬件资源，合理组织计算机系统的工作流程，以及方便用户使用的程序集合。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span lang=EN-US style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>&nbsp;&nbsp;&nbsp;&nbsp;</span><span
style='font-size:10.5pt;color:black;mso-color-alt:windowtext'>在单道程序环境下，程序独占系统全部资源且在一个封闭环境下运行，所以，如果输入相同，则多次运行的结果必然相同。引入多道程序技术后，由于多道程序共享全机所有资源，即各程序之间存在着直接或间接的联系，此时程序的运行就不是在一个封闭的环境下，程序的运行要受到程序和系统资源的影响，这会引起程序运行的结果、运行的顺序和完成的时间不确定。此外，在多道程序环境下，外部设备的中断、输入输出的请求等出现的时间都是不确定的。这些不确定因素给操作系统设计带来了很大的复杂性。对于程序执行结果的不确定是绝不允许的，这是操作系统必须解决的主要问题。而程序运行顺序及完成时间的不确定是多道程序环境所决定的，因此，操作系统应能对运行顺序进行协调和管理。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span lang=EN-US style='font-size:10.5pt'><o:p>&nbsp;</o:p></span></p>

<p style='margin:0cm;line-height:25.5pt;background:white'><span
style='font-size:10.5pt;color:#181E33'>引入线程的目的是什么？试比较线程与进程？<span lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='background:white'><span class=fl><b><span
style='mso-bidi-font-size:10.5pt;color:black;mso-color-alt:windowtext'>答案：</span></b></span><span
lang=EN-US style='mso-bidi-font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>引入线程是为了减小进程在并发执行时所付出的时空开销，提高操作系统的并发性能。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>线程与进程的比较：</span><span lang=EN-US
style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>1</span>）调度：线程是调度的基本单位，而进程是资源分配的基本单位。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>2</span>）拥有资源：线程不拥有资源，资源是分配给进程。但线程共享进程资源。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>3</span>）并发性：进程与线程都可以并发执行，从而使操作系统具有更好的并发性。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>4</span>）系统开销：线程之间切换系统开销很小，而进程切换开销很大。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

10.5pt;color:black;mso-color-alt:windowtext'>系统的核心思想是利用一台可共享的、高速大容量的磁盘来模拟独占设备的操作，使一台独占设备变成多台可并行使用的虚拟设备。</span><span

<p style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:36.0pt;

<p style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:36.0pt;

<p style='margin:0cm;line-height:25.5pt;background:white'><span
style='font-size:10.5pt;color:#181E33'>你是如何理解虚拟存储器的？（从概念、作用、容量、实现等方面阐述）<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='background:white'><span class=fl><b><span
style='mso-bidi-font-size:10.5pt;color:black;mso-color-alt:windowtext'>答案：</span></b></span><span
lang=EN-US style='mso-bidi-font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>通过虚拟存储技术由操作系统将内外存统一管理起来并实现自动交换。即一个大程序在执行时，不需要全部装入内存，只须装入一部分，其余放在外存，当访问的信息不在内存时，由操作系统从外存调入内存，从效果上看，好像系统提供了一个比内存大得多的存储器，这个存储器就是虚拟存储器。虚拟存储器可以从逻辑上对内存加以扩充，使用请求分页存储管理系统或请求分段存储管理系统来实现。虚拟存储器实际上并不存在，而只是在系统中增加了自动交换功能，使用户感觉到有一个很大的主存，在编程时也不在受内存容量的限制了。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;

lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>2</span>）进程具有并发特征，程序则没有。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>3</span>）不同的进程可以包含同一个程序，同一程序在执行中也可以产生多个进程。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;

font-family:"Tahoma",sans-serif;color:black;mso-color-alt:windowtext'>&#65279;</span><span
style='font-size:10.5pt;color:black;mso-color-alt:windowtext'>虚拟存储技术是现代操作系统中内存管理的一项重要技术，它实现了从逻辑上对内存容量的扩充。通过虚拟存储技术由操作系统将内外存统一管理起来并实现自动交换，即一个大程序在执行时，不需要全部装入内存，只须装入一部分，其余放在外存，当访问的信息不在内存时，由操作系统从外存调入内存，从效果上看，好像系统提供了一个比内存大得多的存储器，这个存储器就是虚拟存储器。虚拟存储器可以从逻辑上对内存加以扩充，使用请求分页存储管理系统或请求分段存储管理系统来实现。虚拟存储器实际上并不存在，而只是在系统中增加了自动交换功能，使用户感觉到有一个很大的主存，在编程时也不在受内存容量的限制了。虚拟存储器有离散性、多次性、交换性等特点</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;line-height:25.5pt;background:white'><span
style='font-size:10.5pt;color:#181E33'>操作系统为什么要引入进程？进程与程序的关系是怎样的？<span
lang=EN-US><o:p></o:p></span></span></p>

<p class=MsoNormal style='background:white'><span class=fl><b><span
style='mso-bidi-font-size:10.5pt;color:black;mso-color-alt:windowtext'>答案：</span></b></span><span
lang=EN-US style='mso-bidi-font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>在多道程序设计的环境下，程序的并发执行代替了程序的顺序执行。它破坏了程序的封闭性和可再现性，使得程序和计算不再一一对应，而且由于资源共享和程序的并发执行，导致在各个程序活动之间可能存在相互制约的关系，即程序活动不再处于一个封闭的系统中，而出现了许多新的特征：动态性、独立性、并发性和异步性，在这种情况下，程序这个静态概念已经不能如实反映程序活动的这些特征。为此，引进进程这个新的概念来描述系统和用户的活动。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>进程与程序的关系：（<span lang=EN-US>1</span>）进程是一个动态概念，而程序是一个静态概念，程序是指令的有序集合，无执行含义，进程则强调执行的过程。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>2</span>）进程具有并行特征，程序则没有。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

<p style='margin:0cm;background:white'><span style='font-size:10.5pt;
color:black;mso-color-alt:windowtext'>（<span lang=EN-US>3</span>）不同的进程可以包含同一个程序，同一程序在执行中也可以产生多个进程。</span><span
lang=EN-US style='font-size:10.5pt'><o:p></o:p></span></p>

lang=EN-US>4</span>）根据通道控制表中的状态信息来判断是否可以启动<span lang=EN-US>IO</span>设备传送信息，若闲则可以，若忙则把该进程插入到等待通道的队列中去。</span><span

			//绘画棋盘
			var drawChessBoard = function(){

					context.moveTo(15 + i * 30 , 15);
					context.lineTo(15 + i * 30 , 435);
					context.stroke();
					context.moveTo(15 , 15 + i * 30);
					context.lineTo(435 , 15 + i * 30);
					context.stroke();
				}

			//画棋子
			var oneStep = function(i,j,me) {
				context.beginPath();
				context.arc(15 +i * 30, 15 + j * 30, 13, 0, 2 * Math.PI);// 画圆
				context.closePath();
				//渐变
				var gradient = context.createRadialGradient(15 + i * 30

				2, 0);
				if(me){
					gradient.addColorStop(0,'#0a0a0a');
					gradient.addColorStop(1,'#636766');
				}else{
					gradient.addColorStop(0,'#d1d1d1');
					gradient.addColorStop(1,'#f9f9f9')
				}
				context.fillStyle = gradient;
				context.fill();
			}
			//销毁棋子
			var minusStep = function(i,j){
				 //擦除该圆
				context.clearRect((i) * 30, (j) * 30, 30, 30);
